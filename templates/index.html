<!DOCTYPE html>
<html>
<head>
    <title>Answer Evaluation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Exam Answer Evaluator</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Student Roll Number:</label>
                        <input class="form-control" type="text" name="roll_no" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Student Full Name:</label>
                        <input class="form-control" type="text" name="full_name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Subject:</label>
                        <input class="form-control" type="text" name="subject" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Subject Credits:</label>
                        <input class="form-control" type="number" name="credits" value="3" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Question Paper (PDF):</label>
                        <input class="form-control" type="file" name="question_pdf" accept="application/pdf" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Student Answer (PDF):</label>
                        <input class="form-control" type="file" name="student_pdf" accept="application/pdf" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Model Answer (PDF):</label>
                        <input class="form-control" type="file" name="model_pdf" accept="application/pdf" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success btn-lg" type="submit">Evaluate Answers</button>
                        <a href="/reports" class="btn btn-info btn-lg">View Reports</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
